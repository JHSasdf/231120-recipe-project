<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="./myPage.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <script src="./myPage.js"></script>

    <!-- 로그인 화면 -->
    <div class="profile container-md">
        <div class="profileImg ">
            <img src="./Profile_icon.png" alt="프로필이미지" width="300px" height="300px">
        </div>
        <div>
            <a href="">
                <h1>로그인하세요 ></h1>
            </a>
        </div>
    </div>
    <!-- 로그인 배너와 작성글 hr -->
    <div class="hr container-md"></div>

    <!-- 베스트 글 -->
    <div class="bestPost container-md">
        <div class="bestPostWr">
            <a href=""><span>베스트 글 <i class="fa-solid fa-award"></i></span></a>
        </div>
        <div class="bestSlidesBox">
            <!-- 추가 이미지는 함수를 이용해서 추가 -->
            <ul class="bestSlides">
                <li>
                    <img src="./bibimbap.jpeg" alt="비빔밥">
                </li>

                <li>
                    <img src="./Profile_icon.png" alt="">
                </li>
            </ul>
            
            <!-- 이전 다음 -->

            <a class="prev" onclick="plusSlides(-1)">&lt;</a>
            <a class="next" onclick="plusSlides(1)">&gt;</a>
        </div>
    </div>
</body>

</html>
